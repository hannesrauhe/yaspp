name: Create PR from Pad Entry

on:
  workflow_dispatch: # This event triggers the workflow manually

jobs:
  run_go_program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Set up Go
        uses: actions/setup-go@main
        with:
          go-version: '1.21'

      - name: Parse Pad Entry and append to content.yaml
        working-directory: ./pad2gh
        run: go run main.go

      - name: Get current date and time
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M-%S')"

      - name: Commit changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add content.yaml
          git commit -m "Add episode from Pad - ${DATE}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: "content-${{ steps.date.outputs.date }}"
          force: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Add episode from Pad'
          title: 'Add episode from Pad'
          body: |
            This is an automated pull request created by a GitHub Actions workflow.
            Please review and merge if appropriate.
          branch: "content-${{ steps.date.outputs.date }}" # Append current date to the branch name
          base: main